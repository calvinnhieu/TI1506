<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="shortcut icon" href="favicon-check-square-o.ico" type="image/x-icon"/>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<script src="https://use.fontawesome.com/90aa293136.js"></script>
		<script src="todo.js"></script>
		<title>ToDone</title>
	</head>

	<body>
		<header>
			<nav class="header">
				<div>
					<a class="mar-right-1" href="index.html">
						<i class="fa fa-check-square-o"></i>
					</a>
					<a href="#">About</a>
				</div>
				<a href="#">Log in</a>
			</nav>
		</header>
		<main class="app-content flex flex-row mar-top-3">
			<div class="labels-container mar-right-3">
				<p class="mar-bot-1">Labels</p>
				<ul class="labels">
				</ul>
			</div>

			<div class="flex-grow">
				<button type="button" class="add-btn mar-bot-1">+ToDo</button></li>
				<!-- Add module -->
				<div class="add-module mar-bot-3">
					<form>
						New<br/>
						<input type="text" class="add-desc-input" placeholder="Description">
						<input type="text" class="add-date-input" placeholder="Due date"> <input type="text" class="add-label-input" placeholder="Labels">
						<input type="text" class="add-notes-input" placeholder="Notes">
						<input type="text" class="add-priority-input" placeholder="Priority (1-3)">
						<button type="button" class="finish-add-btn">Done</button>
					</form>
				</div>

				<div class="todos-container">
					<p>ToDo List</p>
					<nav class="mar-bot-1">
						<span class="s-font light-text">Sort by </span>
						<button type="button" class="filter-time-btn">Due</button>
						<button type="button" class="filter-priority-btn">Priority</button>
					</nav>
					<ul class="todos-list">
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
