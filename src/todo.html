<!doctype html>
<html>
	<head>
	<title>To Done - A web app for all your todo list needs </title>
	</head>

	<body>
		<header>
			<nav>
				<a href="#"> About</a> |
				<a href="#"> Log in</a> |
			</nav>
		</header>
		<main>
			<div id="left-collumn">
				<h1> Labels</h1>
				<ul>
					<li>Work</li>
					<li>Personal</li>
					<li>Groceries</li>
				</ul>
			</div>	
			
			<div id="right-collumn">	
				<nav>
					<button type="button" class="filter-time-btn"> Chronological</button>
					<button type="button" class="filter-priority-btn">Priority</button>
				</nav>
			
				<button type="button" class="add-btn">+</button></li>
				<ul>
				<li> 				
				<!-- Add module -->
				<div class="add_module">
				<form>
				create<br/>
				<input type="text" class="desc-input" value="Description">
				<input type="text" class="date-input" value="Date">
				<input type="text" class="label-input" value="Label">
				<input type="text" class="notes-input" value="Notes">
				<input type="text" class="priority-input" value="Priority 1-3">
				<button type="button" class="finish-add-btn">Done</button>
				</form>
				</div>
				</li>
				
				<li>
				<!-- Edit module -->
				<div class="edit_module">
				<form>
				edit <br/>
				<input type="text" class="desc-input" value="Description">
				<input type="text" class="date-input" value="Date">
				<input type="text" class="label-input" value="Label">
				<input type="text" class="notes-input" value="Notes">
				<input type="text" class="priority-input" value="Priority 1-3">
				<button type="button" class="finish-edit-btn">Done</button>
				</form>
				</div>
				</li>
				
				<!-- Todo item -->
				<li>
				<div class="todo_item">
				<form>
				<button type="button" class="finish-btn">DONE</button>
				some item name
				<button type="button" class="edit-btn"> edit</button>
				<button type="button" class="delete-btn"> delete</button>
				</form>
				</div>
				</li>
				</ul>
			</div>
			
		</main>
	</body>
</html>
